
name: auto merge branches

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
jobs:
    automerge:
      runs-on: ubuntu-latest
      steps:
        - name: Merge pull requests
          uses: pascalgn/automerge-action@v0.9.0
          env:
            GITHUB_TOKEN: "${{ secrets.AUTO_MERGE_TOKEN }}"
            MERGE_COMMIT_MESSAGE: "pull-request-title-and-description"
            MERGE_LABELS: "netlify-cms,netlify-cms/draft, netlify-cms/pending_publish"
 
